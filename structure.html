<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Engine (Mobile-first)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <nav id="nav-bar">
        <div id="logo-container">
            <a href="#">Day Engine</a>
        </div>
        <div class="dropdown" id="select-day-dropdown-wrapper">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Select Day
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Sunday</a></li>
                <li><a class="dropdown-item" href="#">Monday</a></li>
                <li><a class="dropdown-item" href="#">Tuesday</a></li>
                <li><a class="dropdown-item" href="#">Wednesday</a></li>
                <li><a class="dropdown-item" href="#">Thursday</a></li>
                <li><a class="dropdown-item" href="#">Friday</a></li>
                <li><a class="dropdown-item" href="#">Saturday</a></li>
              </ul>
        </div>
        <div id="sign-in-wrapper">
            <a href="#">Sign In</a>
        </div>
    </nav>
    <div id="main-content-wrapper">
        <div id="wheel-wrapper">
            <div id="wheel-outer-circle">
                <div id="wheel-inner-circle">
                    <button id="create-habit-button"><p>+</p></button>
                </div>
                <!-- <div id="test-circle"></div> -->
                <div class="grey-line"></div>
                <div class="grey-line r45"></div>
                <div class="grey-line r90"></div>
                <div class="grey-line r135"></div>
                <div class="grey-line dotted r15"></div>
                <div class="grey-line dotted r30"></div>
                <div class="grey-line dotted r60"></div>
                <div class="grey-line dotted r75"></div>
                <div class="grey-line dotted r105"></div>
                <div class="grey-line dotted r120"></div>
                <div class="grey-line dotted r150"></div>
                <div class="grey-line dotted r165"></div>
                <p class="hour-markings">6:00</p>
                <p class="hour-markings r45">9:00</p>
                <p class="hour-markings flip r270">12:00</p>
                <p class="hour-markings flip r315">15:00</p>
                <p class="hour-markings flip">18:00</p>
                <p class="hour-markings flip r45">21:00</p>
                <p class="hour-markings r270">0:00</p>
                <p class="hour-markings r315">3:00</p>
                <div class="habit-line" id="hour-hand" style="color: blue;"></div>
            </div>
        </div>
        <div id="wheel-edit-wrapper">
            <button id="save-habits-button" class="btn btn-success">Save Habits</button>
            <button id="load-habits-button" class="btn btn-secondary">Load Habits</button>
            <button id="clear-memory-button" class="btn btn-secondary">Clear Memory</button>
            <button id="remove-habit-button" class="btn btn-warning">Remove Last Habit</button>
            </div>
    </div>
    <div style="display: none;" id="add-habit-form-wrapper">
        <div id="add-habit-form-popup">
            <form id="add-habit-form">
                <input type="text" id="habit-name" placeholder="Name of Habit">
                <input type="text" id="start-time-hour" placeholder="Start Time (Hour)">
                <input type="text" id="start-time-min" placeholder="Start Time (Min)">
                <input type="text" id="end-time-hour" placeholder="End Time (Hour)">
                <input type="text" id="end-time-min" placeholder="End Time (Min)">
                <input type="submit" value="submit">
            </form>
            <button id="create-habit-form-close">Close</button>
        </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
